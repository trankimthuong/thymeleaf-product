<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>List Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<table id = "products">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>brand</th>e
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${listproduct}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.brand}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.name})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.brand})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
